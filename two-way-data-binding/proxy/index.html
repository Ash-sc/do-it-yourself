<!doctype HTML>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Vue-like Demo</title>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="name">
            <p>Name : {{ name }}</p>
            <p>Arr length : {{ from.length }}</p>
            <button v-on:click="changName">change name</button>
            <button v-on:click="changeCityFrom">change city from</button>
        </div>
    </body>
    <script src="./observer.js"></script>
    <script src="./watcher.js"></script>
    <script src="./compile.js"></script>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'Origin Name',
                from: []
            },
            methods: {
                changName () {
                    this.name = 'New Name'
                },
                changeCityFrom () {
                    this.from.push(Math.random())
                    // this.from = { city: 'Beijing' }
                }
            }
        })
    </script>
</html>
